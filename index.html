<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="searchBar">
        <input
          type="text"
          class="searchBarInput"
          placeholder="Search for your preffered city..."
        />
        <button class="inputSearchStyle" id="inputSearch"></button>
      </div>
      <div class="locationTimeDateStyle">
        <div class="mainInfosTime">
          <p class="cityStyle">Taganrog</p>
          <p class="timeStyle">14:20</p>
          <p class="dateStyle">Thursday, 31 Aug</p>
        </div>
      </div>
      <div class="weatherDetailsStyle">
        <div class="mainDetailsStyle">
          <p class="celsius">24°C</p>
          <p class="feelsCelsius">Feels like: 23°C</p>
          <image class="sunriseStyle" src="Images/icon9.png"></image>
          <p class="sunriseTimeStyle">Sunrise<br />6:25</p>
          <image class="sunriseStyle" src="Images/icon10.png"></image>
          <p class="sunsetTimeStyle">Sunset<br />20:25</p>
        </div>
        <div class="iconWeatherStyle">
          <span class="weatherImage"></span>
          <p class="weatherName">Sunny</p>
        </div>
        <div class="extraDetailsIconStyle">
          <image src="Images/icon7.png" width="150" height="150"
            >Humidity</image
          >
          <image src="Images/icon6.png" width="150" height="150"
            >Pressure</image
          >
          <image src="Images/icon8.png" width="150" height="150"
            >Wind speed</image
          >
        </div>
        <div class="extraDetailsStyle">
          <p class="Humidity">41%</p>
          <p class="Pressure">41%</p>
          <p class="windSpeed">41%</p>
        </div>
      </div>
      <div class="fiveDaysStyle"></div>
      <div class="hourlyForecastStyle"></div>
    </div>
    <script src="Scripts/myScript.js"></script>
  </body>
</html>
